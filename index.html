<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעות ווצאפ לקבוצות</title>
    <style>
        /* General Layout */
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 15px;
        }

        /* Card Styling */
        .card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Message Input Area */
        .message-area {
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #212529;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13,110,253,0.1);
        }

        /* File Upload Button */
        .file-upload-btn {
            background: #0d6efd;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s;
        }

        .file-upload-btn:hover {
            background-color: #0b5ed7;
        }

        /* Image Preview */
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Rest of your existing CSS... */

        /* Mobile Optimization */
        @media (max-width: 576px) {
            .file-upload-btn {
                padding: 25px 50px;
                font-size: 1.5rem;
                width: 100%;
                margin-bottom: 1rem;
            }

            .image-preview {
                max-width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>שליחת הודעות ווצאפ לקבוצות</h1>

        <div class="card">
            <div class="message-area">
                <div class="input-group">
                    <label for="messageText">תוכן ההודעה:</label>
                    <textarea id="messageText" placeholder="הקלד את תוכן ההודעה כאן..." required></textarea>
                </div>
                <div class="input-group">
                    <label for="imageFile" class="file-upload-btn">העלאת תמונה (אופציונלי)</label>
                    <input type="file" id="imageFile" accept="image/*" style="display: none;">
                    <div id="imagePreview" class="image-preview"></div>
                </div>
            </div>
        </div>

        <!-- Rest of your existing HTML... -->
    </div>

    <script>
        let selectedFile = null;
        let isProcessing = false;
        let shouldStop = false;
        let groups = [];

        function setupFileUpload() {
            const fileInput = document.getElementById('imageFile');
            const preview = document.getElementById('imagePreview');
            const uploadButton = document.querySelector('.file-upload-btn');

            // Handle button click
            uploadButton.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    selectedFile = file;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        async function startSending() {
            const securityCode = document.getElementById('securityCode').value.trim();
            if (securityCode !== window.ENV_code) {
                alert('קוד שגוי');
                return;
            }
            
            const messageText = document.getElementById('messageText').value.trim();
            const selectedGroups = groups.filter(group => group.checked);

            if (!messageText) {
                alert('יש להזין תוכן הודעה');
                return;
            }

            if (selectedGroups.length === 0) {
                alert('יש לבחור לפחות קבוצה אחת');
                return;
            }

            if (isProcessing) {
                alert('תהליך שליחה כבר פעיל');
                return;
            }

            isProcessing = true;
            shouldStop = false;
            updateUIForSending(true);

            let sent = 0;
            for (const group of selectedGroups) {
                if (shouldStop) break;

                try {
                    if (selectedFile) {
                        const base64Data = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                            reader.readAsDataURL(selectedFile);
                        });
                        
                        await sendFileMessage(group.id, messageText, base64Data, selectedFile.name);
                    } else {
                        await sendTextMessage(group.id, messageText);
                    }
                    sent++;
                    updateProgress(sent, selectedGroups.length);
                } catch (error) {
                    console.error(`Error sending to ${group.name}:`, error);
                }

                if (sent < selectedGroups.length && !shouldStop) {
                    await new Promise(resolve => setTimeout(resolve, 10000));
                }
            }

            isProcessing = false;
            updateUIForSending(false);
            
            if (shouldStop) {
                alert('תהליך השליחה הופסק');
            } else {
                alert('תהליך השליחה הושלם');
            }
        }

        function updateUIForSending(isSending) {
            document.getElementById('sendButton').style.display = isSending ? 'none' : 'block';
            document.getElementById('stopButton').style.display = isSending ? 'block' : 'none';
            document.getElementById('progressBar').style.display = isSending ? 'block' : 'none';
            document.getElementById('progressText').style.display = isSending ? 'block' : 'none';
            
            document.getElementById('messageText').disabled = isSending;
            document.getElementById('searchGroups').disabled = isSending;
            document.querySelector('.file-upload-btn').style.pointerEvents = isSending ? 'none' : 'auto';
            document.querySelector('.file-upload-btn').style.opacity = isSending ? '0.6' : '1';
        }

        async function sendFileMessage(chatId, message, base64Data, fileName) {
            const response = await fetch(`https://7103.api.greenapi.com/waInstance${window.ENV_idInstance}/sendFileByUpload/${window.ENV_apiTokenInstance}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chatId: chatId,
                    caption: message,
                    file: base64Data,
                    fileName: fileName
                })
            });

            if (!response.ok) {
                const errorDetails = await response.text();
                throw new Error(`HTTP error! status: ${response.status}, details: ${errorDetails}`);
            }

            return response.json();
        }

        // Add to your existing event listener
        window.addEventListener('configLoaded', () => {
            // Your existing code...
            setupFileUpload();
        });

        // Rest of your existing JavaScript...
    </script>
</body>
</html>
