<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעות ווצאפ לקבוצות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .message-area {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
            padding: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
        }
        .groups-section {
            margin: 20px 0;
        }
        .search-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .groups-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .group-item {
            display: flex;
            align-items: center;
            padding: 5px;
            margin: 2px 0;
        }
        .group-item:hover {
            background-color: #f0f0f0;
        }
        .group-item label {
            margin-right: 10px;
            flex-grow: 1;
        }
        .buttons-row {
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }
        .select-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        button.primary {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button.secondary {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background-color: #25D366;
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            margin-top: 5px;
            display: none;
        }
        #stopButton {
            display: none;
            background-color: #dc3545;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>שליחת הודעות ווצאפ לקבוצות</h1>

    <div class="message-area">
        <div class="input-group">
            <label for="messageText">תוכן ההודעה:</label>
            <textarea id="messageText" placeholder="הקלד את תוכן ההודעה כאן..." required></textarea>
        </div>
        <div class="input-group">
            <label for="imageUrl">קישור לתמונה (אופציונלי):</label>
            <input type="text" id="imageUrl" placeholder="הכנס קישור לתמונה">
        </div>
    </div>

    <div class="groups-section">
        <h2>בחירת קבוצות</h2>
        <input type="text" id="searchGroups" class="search-box" placeholder="חיפוש קבוצות...">
        <div class="select-buttons">
            <button onclick="selectAll()" class="secondary">בחר הכל</button>
            <button onclick="clearAll()" class="secondary">נקה הכל</button>
        </div>
        <div id="groupsList" class="groups-list">
            <!-- הקבוצות יתווספו כאן דינמית -->
        </div>
    </div>

    <div class="send-section">
        <button id="sendButton" class="primary">שלח לקבוצות שנבחרו</button>
        <button id="stopButton" class="hidden">עצור שליחה</button>
        <div id="progressBar" class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
