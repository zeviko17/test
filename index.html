<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעות ווצאפ לקבוצות</title>
    <style>
        /* General Layout */
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 15px;
        }

        /* Card Styling */
        .card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Message Input Area */
        .message-area {
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #212529;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13,110,253,0.1);
        }

        /* Groups Section */
        .groups-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13,110,253,0.1);
        }

        .groups-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            background-color: white;
        }

        .group-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            transition: background-color 0.2s;
        }

        .group-item:hover {
            background-color: #f8f9fa;
        }

        .group-item input[type="checkbox"] {
            margin-left: 10px;
            width: 18px;
            height: 18px;
        }

        .group-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            padding-right: 10px;
        }

        /* Buttons */
        .select-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        button.primary {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
        }

        button.primary:hover {
            background-color: #0b5ed7;
        }

        button.secondary {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #212529;
        }

        button.secondary:hover {
            background-color: #e9ecef;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Progress Bar */
        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background-color: #0d6efd;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        #stopButton {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        #stopButton:hover {
            background-color: #bb2d3b;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 0 10px;
                margin-top: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .groups-list {
                max-height: 300px;
            }

            button {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .select-buttons {
                flex-direction: column;
            }
        }
    .language-filter {
    margin-bottom: 1rem;
}

.language-filter select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    font-size: 1rem;
    background-color: white;
}


</style>


</head>
<body>
    <div class="container">
        <h1>שליחת הודעות ווצאפ לקבוצות</h1>

        <div class="card">
            <div class="message-area">
                <div class="input-group">
                    <label for="messageText">תוכן ההודעה:</label>
                    <textarea id="messageText" placeholder="הקלד את תוכן ההודעה כאן..." required></textarea>
                </div>
                <div class="input-group">
                    <label for="imageUrl">קישור לתמונה (אופציונלי):</label>
                    <input type="text" id="imageUrl" placeholder="הכנס קישור לתמונה">
                </div>
            </div>
        </div>

        <div class="groups-section">
            <h2>בחירת קבוצות</h2>
            
<div class="input-group language-filter">
    <label for="languageFilter">סינון לפי שפה:</label>
    
<input type="text" id="searchGroups" class="search-box" placeholder="חיפוש קבוצות...">
</div>
            <div class="select-buttons">
                <button onclick="selectAll()" class="secondary">בחר הכל</button>
                <button onclick="clearAll()" class="secondary">נקה הכל</button>
            </div>
            <div id="groupsList" class="groups-list">
                <!-- הקבוצות יתווספו כאן דינמית -->
            </div>
        </div>

        <div class="send-section">
            <button id="sendButton" class="primary">שלח לקבוצות שנבחרו</button>
            <button id="stopButton" class="hidden">עצור שליחה</button>
            <div id="progressBar" class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
